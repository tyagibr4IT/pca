        <main class="col-12 col-lg-10">
          <div class="container-fluid dashboard-wrap">
            <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
              <h3 class="text-white mb-0">Client Integrations</h3>
              <div>
                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#clientModal">Add Client</button>
              </div>
            </div>

            <div class="card card-dark p-3">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Registered Clients</h5>
                <small class="text-muted">Show stored client integrations</small>
              </div>
              <div class="table-responsive">
                <table class="table table-dark table-sm align-middle mb-0">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Provider</th>
                      <th>Client ID</th>
                      <th>Secret</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="clientsTable">
                    <!-- rows inserted by JS -->
                  </tbody>
                </table>
              </div>

    <script src="./vendor/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Client Add/Edit Modal (moved from dashboard) -->
    <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="clientModalLabel">Add Client</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="modalClientForm">
              <div class="mb-2">
                <label class="form-label small">Provider</label>
                <select id="modalProvider" class="form-select form-select-sm">
                  <option value="aws">AWS</option>
                  <option value="azure">Azure</option>
                  <option value="gcp">GCP</option>
                </select>
              </div>
              <div class="mb-2">
                <label class="form-label small">Name</label>
                <input id="modalClientName" class="form-control form-control-sm" placeholder="e.g. Acme-Prod" required />
              </div>
              <div class="mb-2">
                <label class="form-label small">Client ID / Access Key</label>
                <input id="modalClientId" class="form-control form-control-sm" placeholder="(masked when saved)" />
              </div>
              <div class="mb-2">
                <label class="form-label small">Client Secret / Secret Key</label>
                <input id="modalClientSecret" class="form-control form-control-sm" placeholder="(masked when saved)" />
              </div>
            </form>
          </div>
          <div class="modal-footer border-0">
            <button id="modalTestConn" class="btn btn-sm btn-outline-light" type="button">Test Connection</button>
            <button id="modalSaveClient" class="btn btn-sm btn-primary" type="button">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
