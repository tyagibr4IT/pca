            <a class="nav-link text-white d-flex align-items-center" href="./clients.html">

              </svg>
              User Management

            <a class="nav-link text-white d-flex align-items-center" href="./metrics.html">

        <main class="col-12 col-lg-10">
          <div class="container-fluid dashboard-wrap">
            <div class="row mt-4">
              <div class="col-12 d-flex justify-content-between align-items-center">
                <div>
                  <h3 class="text-white mb-0">User Management</h3>
                  <p class="text-muted mb-0">Create, edit and remove users (demo stored in localStorage).</p>
                </div>
                <div>
                  <button id="addUserBtn" class="btn btn-sm btn-outline-light" data-bs-toggle="modal" data-bs-target="#userModal">Add User</button>
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-12">
                <div class="card card-dark p-3">
                  <div class="table-responsive">
                    <table class="table table-dark table-striped table-sm align-middle mb-0">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Role</th>
                          <th>Assigned Client</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="usersTable"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <!-- User modal -->
            <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                  <form id="userForm">
                    <div class="modal-header">
                      <h5 class="modal-title">Add User</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input id="userName" class="form-control" required />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input id="userEmail" type="email" class="form-control" required />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select id="userRole" class="form-select">
                          <option value="admin">Admin</option>
                          <option value="user">User</option>
                        </select>
                      </div>
                      <input type="hidden" id="userIndex" />
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Role assign modal -->
            <div class="modal fade" id="roleModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                  <form id="roleForm">
                    <div class="modal-header">
                      <h5 class="modal-title">Assign Role</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select id="roleSelect" class="form-select">
                          <option value="admin">Admin</option>
                          <option value="user">User</option>
                        </select>
                      </div>
                      <input type="hidden" id="roleIndex" />
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary">Save Role</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Client assign modal -->
            <div class="modal fade" id="clientModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                  <form id="clientForm">
                    <div class="modal-header">
                      <h5 class="modal-title">Assign Client</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Select Client</label>
                        <select id="clientSelect" class="form-select">
                          <option value="">— None —</option>
                        </select>
                      </div>
                      <input type="hidden" id="clientIndex" />
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary">Assign</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </main>
      </div>
    </div>

    <script src="./vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
